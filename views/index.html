<!DOCTYPE html>
<html>
  <head>
    <title>Ably Air Geofence</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdn.ably.io/lib/ably.min-1.js"></script>
    <script src="//cdn.ably.io/lib/vcdiff-decoder.min-1.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="start">Start Tracking</button>
    <button id="stop">Stop Tracking</button>
    <button id="embiggen">Increase Radius</button>
    <button id="shrink">Decrease Radius</button>
    <div id="flightCount"></div>
    <div id="map"></div>
    <script src="map.js"></script>
    <script src="marker.js"></script>
  </body>
</html>
